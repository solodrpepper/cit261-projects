<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <!-- For my CSS -->
      <link rel="stylesheet" type="text/css" href="../css/topic_07.css" />

      <title>Fluency Topic #7</title>
   </head>
   <body id="grad1">
      <header>Flency Topic #7</header>
      <!-- Grid section -->
      <div class="grid">
         <!-- Changing different properties -->
         <div class="card rounded_border">
            <h3>Change Me Up!</h3>
            <p id="funParagraph">
               This paragraph is here for you to play with! Have fun with it.
               Change my color, size, backgroung color, and even my font!
            </p>
         </div>
         <!-- Push the inputs and buttons here -->
         <div class="card rounded_border">
            <label for="textColor">Text Color</label>
            <input
               type="text"
               id="textColor"
               class="input"
               placeholder="Ex. blue"
            />
            <label for="fontSize">Font Size</label>
            <input
               type="text"
               id="fontSize"
               class="input"
               placeholder="Ex. 30px"
            />
            <label for="backgroundColor">Background Color</label>
            <input
               type="text"
               id="backgroundColor"
               class="input"
               placeholder="Ex. yellow"
            />
            <label for="fontType">Font Style</label>
            <input
               type="text"
               id="fontStyle"
               class="input"
               placeholder="Ex. italic"
            />
            <label for="fontWeight">Font Weight</label>
            <input
               type="text"
               id="fontWeight"
               class="input"
               placeholder="Ex. bold"
            />

            <br />
            <button id="button" type="button" class="button rounded_border">
               Update
            </button>
         </div>
      </div>

      <!-- Make sure to include my scripts -->
      <script src="../javascript/topic_07.js"></script>
   </body>
</html>
