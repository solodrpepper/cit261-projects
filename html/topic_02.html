<!DOCTYPE html>
<html lang="en">
   <head>

   <body>
      <h1>Welcome to Topic Number Two!</h1>
      <div id="name-form">
         <label for="first-name">First Name:</label>
         <input
            type="text"
            id="first-name"
            name="fn"
            maxlength="12"
            placeholder="Ex. John"
         />
         <br />
         <label for="middle-initial">Middle Initial:</label>
         <input
            type="text"
            id="middle-initial"
            name="mi"
            maxlength="1"
            placeholder="Ex. W"
         />
         <br />
         <label for="first-name">Last Name:</label>
         <input
            type="text"
            id="last-name"
            name="ln"
            maxlength="12"
            placeholder="Ex. Smith"
         />
         <br />
         <button onclick="person.welcomeMessage()">Welcome me!</button>
      </div>
   </body>
</html>
