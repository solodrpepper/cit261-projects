<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <!-- Stylesheet-->
      <link rel="stylesheet" type="text/css" href="../css/main.css">

      <!-- Make sure to include the Script for topic #2 -->
      <script src="../javascript/topic_02.js"></script>

      <title>Fluency Topic #2</title>
   </head>
   <body id="grad1">
      <header id="welcome-h">Welcome to Topic Number Two!</header>
      <div id="name-form">
         <label for="first-name">First Name:</label>
         <input
            type="text"
            id="first-name"
            name="fn"
            maxlength="12"
            placeholder="Ex. John"
         />
         <br />
         <label for="middle-initial">Middle Initial:</label>
         <input
            type="text"
            id="middle-initial"
            name="mi"
            maxlength="1"
            placeholder="Ex. W"
         />
         <br />
         <label for="first-name">Last Name:</label>
         <input
            type="text"
            id="last-name"
            name="ln"
            maxlength="12"
            placeholder="Ex. Smith"
         />
         <br />
         <label for="age">Age:</label>
         <input
            type="number"
            id="age"
            name="age"
            maxlength="2"
            placeholder="Ex. 24"
         />
         <br />
         <button onclick="sendWelcomeMessage()">
            Welcome me!
         </button>
      </div>

      <script>
         // to create our new user "person"
         function createPerson() {
            // get all the input values
            fn = document.getElementById("first-name").value;
            mi = document.getElementById("middle-initial").value;
            ln = document.getElementById("last-name").value;
            age = document.getElementById("age").value;

            console.log(`${fn}, ${mi}, ${ln}, ${age}`);

            return new Person(fn, mi, ln, age);
         }

         function sendWelcomeMessage() {
            const p = createPerson();

            let welcome_Message = p.welcomeMessage();
            // log the welcome message
            console.log(`${welcome_Message}`);
            // change the welcome header
            document.getElementById("welcome-h").innerHTML = welcome_Message;
         }
      </script>
   </body>
</html>
