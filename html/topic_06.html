<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <!-- For my CSS -->
      <link rel="stylesheet" type="text/css" href="../css/topic_06.css" />

   <body id="grad1">
      <header>Fluency Topic #6</header>
      <header id="main-header">
         <div>
            <h2 id="header-title">Item Lister</h2>
            <input type="text" id="filter" placeholder="Search Items..." />
         </div>
      </header>
      <div class="grid">
         <div class="card rounded_border">
            <h2 class="title">Add Items</h2>
            <input type="text" id="item" />
            <select name="placement" id="placementSelect">
               <option value="default">Defualt</option>
               <option value="before">Insert before</option>
               <option value="after">Insert after</option>
               <option value="edit">Edit</option>
            </select>
            <p id="itemReference"></p>
            <br />
            <br />
            <input
               id="addForm"
               type="button"
               class="button rounded_border"
               value="Add"
            />
         </div>
         <div class="card rounded_border">
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
               <li id="0" class="list-group-item">
                  Item 1
                  <button class="delete-button rounded_border">
                     X
                  </button>
               </li>
               <li id="1" class="list-group-item">
                  Item 2
                  <button class="delete-button rounded_border">
                     X
                  </button>
               </li>
               <li id="2" class="list-group-item">
                  Item 3
                  <button class="delete-button rounded_border">
                     X
                  </button>
               </li>
               <li id="3" class="list-group-item">
                  Item 4
                  <button class="delete-button rounded_border">
                     X
                  </button>
               </li>
            </ul>
         </div>
      </div>

      <script src="../javascript/topic_06.js"></script>
   </body>
</html>
